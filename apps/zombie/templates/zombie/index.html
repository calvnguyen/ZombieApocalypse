{% load bootstrap static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/zombie.css' %}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen" title="no title" charset="utf-8">
    <script rel="script" src="{% static 'js/jquery.min.js' %}"></script>
    <script rel="script" src="{% static 'js/bootstrap.min.js' %}"></script>


    <!-- Page loader -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(window).load(function() {
                $(".loader").fadeOut("slow");
            })
    </script>
</head>
<body>
<div class="loader"></div>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header"></div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/about">About</a></li>
        </ul>
    </div>
</nav>
<div class="container main-form">
    <section class="row" id="container">
        {% block container %}
            <section class="well col-md-8 col-lg-8 col-sm-10 col-sm-offset-1 col-lg-offset-2 col-md-offset-2">
                <form method="post">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <div style="margin: 0 auto;display: table;">
                        <input type="submit" class="btn btn-success" value="Run Simulation">
                    </div>
                </form>
            </section>
        {% endblock %}
    </section>
</div>



</body>
{% block extra_js %}{% endblock %}
{% block extra_css %}{% endblock %}

</html>
